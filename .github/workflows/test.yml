name: go test

env:
  GO_VERSION: '1.24'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
  
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false
    - name: Download dependencies
      run: go mod download
    - name: Verify dependencies
      run: go mod verify
    - name: Run tests
      run: go test -v -cover ./...
